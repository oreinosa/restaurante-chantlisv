<!-- <div class="row" *ngIf='$user | async as user; else loadingUser'> -->
<div class='row'>
  <div class="col-12 col-sm-4 col-md-3">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h1>Mi cuenta</h1>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-nav-list>
          <a mat-list-item *ngFor='let link of links' routerLink='/mi-cuenta/{{link.route}}' routerLinkActive='active'>
            <!-- <h5 style='font-weight: normal'> -->
            <mat-icon>{{ link?.icon }}</mat-icon>
            {{ link.label }}
            <!-- </h5> -->
          </a>
        </mat-nav-list>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-12 col-sm-8 col-md-9">
    <router-outlet></router-outlet>
  </div>
</div>
<ng-template #loadingUser>
  <mat-spinner class="col-12 mx-auto"></mat-spinner>
</ng-template>
